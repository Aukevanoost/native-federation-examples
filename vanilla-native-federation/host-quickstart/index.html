<html>
    <head>
        <meta name="mfe-feed" content="./manifest.json" />

        <script>
            window.addEventListener('mfe-loader-available', (e) => {
                e.detail.loadRemoteModule("explore", "./homepage").then(m => m.bootstrap(e.detail.loadRemoteModule));
            }, {once: true});
        </script>

        <script src="https://unpkg.com/vanilla-native-federation@0.12.2/quickstart/debug.mjs"></script>
    </head>
    <body>
        <mfe-homepage></mfe-homepage>
    </body>
</html>
